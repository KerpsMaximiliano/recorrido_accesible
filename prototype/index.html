<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description />
        <title>Recorrido Accesible</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./stlye.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
       <main>
            <section id="firstPage" class="o-ok">
                <h1>Recorrido Accesible</h1>
                <button id="btnStart">Ingresar</button>
                <a href="#">Leer más</a>
            </section>
            <section id="soundPage" class="o-ok d-none vo-none">
                <button id="btnSoundOn">Lector de pantalla</button>
                <button id="btnSoundOff">Modo silencioso</button>
            </section>
            <section id="optionsPage" class="o-ok d-none vo-none">
                <button id="btnRoute">Buscar recorrido</button>
                <button id="btnRamp">Mostrar mapa</button>
                <button id="btnSemaphore">Mostrar semáforos</button>
                <button id="btnConf">Configuración</button>
            </section>
            <section id="mapPage" class="o-ok d-none vo-none">
                <input id="place_input" class="d-none" type="text" />
                <div id="map" class="d-none"></div>
                <button id="path" class="d-none">Ver recorrido</button>
            </section>
            <section id="contLoad" class="d-none vo-none">
                <div id="load"></div>
            </section>
       </main>
       <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6c9KE-cpPfow-hM1N1vC_tWtJMnC6680&libraries=places&language=es"></script>
       <script defer src="./main.js" type="text/javascript"></script>
    </body>
</html>
